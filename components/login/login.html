<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="../script.js" defer></script>
    <script src="../header/header.js" defer></script>
  </head>
  <body>
    <div id="header"></div>

    <!-- main body  -->
    <div id="main-content" class="py-5">
      <div class="row">
        <!-- left side  -->
        <div class="col-6">
          <img
            src="../../assets/Images/main-left.png"
            alt=""
            class="h-100 w-100"
          />
        </div>

        <!-- right side  -->
        <div class="col-6 p-5 d-flex align-items-center justify-content-center">
          <form class="row g-3 justify-content-center">
            <p class="fw-bolder fs-2 mb-0">Log in to Exclusive</p>
            <p class="fs-5">Enter your username and password below</p>
            <div class="col-md-12">
              <input
                type="text"
                class="form-control border-0"
                id="userEmail"
                placeholder="Username"
              />
            </div>
            <div class="col-md-12">
              <input
                type="password"
                class="form-control border-0"
                id="userPassword"
                placeholder="Password"
              />
              <span class="toggle-password-icon" onclick="togglePasswordVisibility()">
                <i class="fa-solid fa-eye-slash"></i>
              </span>
            </div>
            <p></p>
            <div class="col-12">
              <div class="row justify-content-between">
                <button type="submit" class="btn btn-danger col-3 py-3 m-0">
                  Login
                </button>
                <button type="button" class="text-danger btn col-5 fw-bold">
                  Forgot Password?
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer">
      <!-- footer  -->
    </div>

    <!-- script  -->
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/redirect.js"></script>
  </body>
</html>
