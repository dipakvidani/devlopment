<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="../script.js" defer></script>
    <script src="../header/header.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <!-- main body  -->
    <div id="main-content" class="py-5">
      <div class="my-5 container">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-semibold fs-4">Wishlist (<span id="wishlist-count">0</span>)</span>
          <button class="btn btn-outline-dark">Move All to Bag</button>
        </div>
        <p></p>
        <p></p>
        
        <!-- Wishlist container -->
        <div id="wishlist-container"></div>
        
        <!-- Just For You section -->
        <div class="d-flex justify-content-between align-items-center my-5">
          <div class="d-flex align-items-center fw-bold fs-5">
            <div class="bg-danger px-2 py-3 rounded-2 me-2"></div>
            Just For You
          </div>
          <button class="btn btn-outline-dark px-4">SEE ALL</button>
        </div>

        <div id="product-list-just-for-you" class="row my-3"></div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- script  -->
    <script src="../../assets/js/data.js"></script>
    <script src="wishlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/redirect.js"></script>
  </body>
</html>
