<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <!-- main body  -->
    <div id="main-content">
      <!-- crousel -->
    

<div class="container p-5">
  <form class="row fw-medium shadow-lg p-3 rounded-2" id="edit-profile-form">
    <p class="fs-4 text-danger">Edit Your Profile</p>

    <!-- first name  -->
    <div class="col-md-6">
      <label for="first_name" class="form-label">First Name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        placeholder="John"
        class="form-control"
      />
    </div>

    <!-- last name  -->
    <div class="col-md-6">
      <label for="last_name" class="form-label">Last Name</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="Doe"
        class="form-control"
      />
    </div>

    <!-- user email -->
    <div class="col-md-6">
      <label for="user_email" class="form-label">Email</label>
      <input
        type="text"
        name="user_email"
        id="user_email"
        placeholder="example@gmail.com"
        class="form-control"
      />
    </div>

    <!-- user address -->
    <div class="col-md-6">
      <label for="user_address" class="form-label">Address</label>
      <input
        type="text"
        name="user_address"
        id="user_address"
        placeholder="thaltej, Ahmedabad -380001"
        class="form-control"
      >
      </input>
    </div>

    <!-- password  -->
    <div class="col-md-12">
      <label for="password_changes" class="form-label">Password Changes</label>
      <input
        type="text"
        name="currunt_password"
        id="currunt_password"
        placeholder="Currunt Password"
        class="form-control mb-2"
      />
      <input
        type="text"
        name="new_password"
        id="new_password"
        placeholder="New password"
        class="form-control mb-2"
      />
      <input
        type="text"
        name="conf_password"
        id="conf_password"
        placeholder="Confirm Password"
        class="form-control mb-2"
      />
    </div>

    <div class="d-flex justify-content-end gap-3">
      <button class="btn">Cancel</button>
      <button class="btn btn-danger rounded-1">Save Changes</button>
    </div>
  </form>
</div>

    <div id="footer"></div>

    <!-- script  -->
    <script src="home-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit-profile.js"></script>
  </body>
</html>
