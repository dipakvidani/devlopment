<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <div id="header"></div>

    <!-- main body  -->
    <div id="main-content" class="py-5">
      <div class="container">
        <table class="table align-middle text-center">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be loaded dynamically here -->
          </tbody>
        </table>

        <div class="d-flex justify-content-between">
          <a href="/components/home/home.html" class="btn btn-outline-dark"
            >Return to shop</a
          >
          <button class="btn btn-outline-dark">Update Cart</button>
        </div>
        <div class="row mt-5">
          <!-- Coupon Form -->
          <div class="col-md-6 mb-3 mb-md-0 ">
            
            <form class="d-flex gap-2 col-12 col-md-8" id="coupon-form">
              <input
                type="text"
                name="coupon"
                id="coupon"
                placeholder="Coupon Code"
              />
              <button type="submit" class="btn btn-danger rounded-0">
                Apply Coupon
              </button>
            </form>
              <p id="coupon-feedback"></p>
          </div>

          <!-- Cart Total Table -->
          <div class="col-md-6">
            <div class="card border-1 border-dark shadow-sm">
              <div class="card-body">
                <h5 class="mb-4">Cart Total</h5>
                <table class="table table-borderless mb-4">
                  <tbody>
                    <tr class="border-bottom">
                      <td>Subtotal</td>
                     <td class="text-end" id="cart-subtotal">$0</td>
                    </tr>
                    <tr class="border-bottom">
                      <td>Shipping</td>
                      <td class="text-end">Free</td>
                    </tr>
                    <tr class="border-bottom">
                      <td>discount</td>
                      <td class="text-end" id="cart-discount">$0</td>
                    </tr>

                    <tr class="fw-bold">
                      <td>Total</td>
                      <td class="text-end" id="cart-total">$0</td>
                    </tr>
                  </tbody>
                </table>
                <button
                  onclick="proceedToCheckout()"
                  class="btn btn-danger w-100"
                >
                  Proceed to Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- script  -->
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
