<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="../script.js" defer></script>
    <script src="../header/header.js" defer></script>
  </head>
  <body>
    <div id="header"></div>

    <!-- main body  -->
    <div id="main-content" class="">
      <!-- crousel -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide container"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active bg-black position-relative">
            <div class="w-100 d-flex justify-content-center align-items-center">

              <img
                src="../../assets/Images/crousel-img.png"
                class="d-block"
                style="max-height: 300px;"
                alt="..."
              />
            </div>

            <div class="position-absolute top-0 start-0 m-5 text-light">
              <p>
                <i class="fa-brands fa-apple fw-bolder fs-1"></i>
                <span class="fs-5">iPhone 14 Series</span>
              </p>
              <h5 class="fs-1 fw-bold">Up to 10%<br />off Voucher</h5>
              <a
                href="#"
                class="text-decoration-none text-light d-flex align-items-center"
              >
                <span class="border-bottom me-1 fw-bold">Shop now</span>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- our Products  -->

      <div id="product-container-home" class="container">
        <div
          id="our-products"
          class="d-flex flex-column justify-content-center align-items-center my-3"
        >
          <div class="me-auto">
            <span class="border-end border-5 bg-danger p-2 me-2"></span>
            <span class="fw-semibold">Our Products</span>
            <p></p>
            <p class="fw-bold fs-3">Explore Our Products</p>
          </div>

          <div class="my-3">
            <div class="row" id="product-list"></div>
          </div>

          <button class="btn btn-danger py-3">View All Product</button>

          <div class="row text-center" id="features"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- script  -->
    <script src="../../assets/js/data.js"></script>
    <script src="../redirect.js"></script>
    <script src="/components/header/header.js"></script>
    <script src="home-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/redirect.js"></script>
  </body>
</html>
